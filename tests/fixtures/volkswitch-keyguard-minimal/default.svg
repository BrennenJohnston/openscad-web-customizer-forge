<?xml version="1.0" encoding="UTF-8"?>
<!-- Test fixture SVG for reference overlay E2E tests -->
<!-- Simulates an AAC app screen layout with button grid -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 300" width="200" height="300">
  <title>AAC App Screen Layout - Test Fixture</title>
  <desc>A simplified AAC app layout with a 2x3 button grid for testing keyguard overlay alignment</desc>
  
  <!-- Background -->
  <rect width="200" height="300" fill="#f5f5f5" stroke="#333" stroke-width="2"/>
  
  <!-- Title bar -->
  <rect y="0" width="200" height="30" fill="#2196f3"/>
  <text x="100" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">AAC App</text>
  
  <!-- Button grid (2 columns x 3 rows) -->
  <!-- Row 1 -->
  <rect x="10" y="40" width="85" height="70" rx="8" fill="#4caf50" stroke="#388e3c" stroke-width="2"/>
  <text x="52.5" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Yes</text>
  
  <rect x="105" y="40" width="85" height="70" rx="8" fill="#f44336" stroke="#d32f2f" stroke-width="2"/>
  <text x="147.5" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">No</text>
  
  <!-- Row 2 -->
  <rect x="10" y="120" width="85" height="70" rx="8" fill="#ff9800" stroke="#f57c00" stroke-width="2"/>
  <text x="52.5" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Help</text>
  
  <rect x="105" y="120" width="85" height="70" rx="8" fill="#9c27b0" stroke="#7b1fa2" stroke-width="2"/>
  <text x="147.5" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">More</text>
  
  <!-- Row 3 -->
  <rect x="10" y="200" width="85" height="70" rx="8" fill="#03a9f4" stroke="#0288d1" stroke-width="2"/>
  <text x="52.5" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Drink</text>
  
  <rect x="105" y="200" width="85" height="70" rx="8" fill="#795548" stroke="#5d4037" stroke-width="2"/>
  <text x="147.5" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Food</text>
  
  <!-- Bottom navigation bar -->
  <rect y="280" width="200" height="20" fill="#e0e0e0"/>
  <text x="100" y="294" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Test Fixture</text>
</svg>
